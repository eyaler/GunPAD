<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/lib/webrtc.min.js"></script>
  <!-- Uncomment to use Radisk/IndexedDB instead of localStorage (but note https://github.com/amark/gun/issues/1377#issuecomment-3023321255):
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/lib/radix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/lib/radisk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/lib/rindexed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun@0.2020.1241/lib/store.min.js"></script>
  -->
  <style>
    textarea {
      border: none;
      box-sizing: border-box;
      font-size: 1rem;
      height: 100%;
      inset: 0;
      margin: 0;
      outline: none;
      padding: 1rem;
      position: absolute;
      resize: none;
      tab-size: 2ch;
      width: 100%;
    }

    textarea:read-only {
      background-color: rgba(255, 0, 0, .15);
    }

    #banner {
      background: red;
      bottom: 0;
      color: white;
      inset-inline: 0;
      position: fixed;
      text-align: center;
    }

    .ok {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <textarea id="textarea" autocomplete="off" autofocus dir="auto" placeholder="Type here."></textarea>
  <div id="banner" class="ok"></div>
  <script>
    'use strict'
    const peers = ['https://gun-manhattan.herokuapp.com/gun', 'https://try.axe.eco/gun', 'https://test.era.eco/gun', 'https://peer.wallie.io/gun']
    const gun = Gun(peers)
    const id = (location.hash || location.search).slice(1) || 'gunpad'
    const pad = gun.get(id)
    let prev_key, grabbed, wait

    document.title = id
    addEventListener('hashchange', () => location.reload())

    function check_peers(event) {
      if (event?.type == 'online') {
        gun.opt(peers)
        pad.get('heartbeat').put('heartbeat')
      }
      const connected_peers = Object.keys(gun._.opt.peers)
      const error = !navigator.onLine || !connected_peers.length
      banner.classList.toggle('ok', !error)
      textarea.readOnly = error
      if (!navigator.onLine)
        banner.textContent = 'OFFLINE'
      else if (error)
        banner.textContent = 'NO PEERS FOUND'
      else {
        banner.textContent = ''    
        connected_peers.forEach(p => {
          if (p.startsWith('http'))
            fetch(p + '/package.json').catch(() => {}).then(r => r.json().then(r => console.log(p, r.version))).catch(() => {})
          else
            console.log(p, '(WebRTC)')
        })
      }
    }
    check_peers()
    addEventListener('online', check_peers)
    addEventListener('offline', check_peers)
    
    textarea.addEventListener('copy', e => {  // With no selection - Duplicate line
      if (document.execCommand && textarea.selectionStart == textarea.selectionEnd) {
        e.preventDefault()
        const text = textarea.value + '\n'
        const start = textarea.selectionStart
        const transposed = text.slice(start, text.indexOf('\n', start) + 1) + text.slice(text.lastIndexOf('\n', start - 1) + 1, start)
        document.execCommand('insertText', false, transposed)
        textarea.setSelectionRange(start + transposed.length, start + transposed.length)
      }
    })
    
    textarea.addEventListener('cut', e => {  // With no selection - Delete line
      if (document.execCommand && textarea.selectionStart == textarea.selectionEnd) {
        e.preventDefault()
        const text = textarea.value + '\n'
        let start = textarea.selectionStart
        const line_start = text.lastIndexOf('\n', start - 1) + 1
        const line_end = text.indexOf('\n', start) + 1
        const next_line_end = text.indexOf('\n', line_end)
        textarea.setSelectionRange(Math.max(0, line_start + Math.min(0, next_line_end)), line_end)
        document.execCommand('delete')
        if (next_line_end == -1)
          start = Math.min(line_start - 1, start - line_start + ('\n' + text).lastIndexOf('\n', line_start - 1))
        else
          start = Math.min(start, line_start - line_end + next_line_end)
        textarea.setSelectionRange(start, start)
      }
    })
    
    textarea.addEventListener('pointerdown', () => prev_key = null)
    
    textarea.addEventListener('keydown', e => {
      if (document.execCommand && ['Enter', 'Home', 'End', 'Tab'].includes(e.key) && !e.altKey && !e.getModifierState?.('AltGraph') && !e.ctrlKey && !e.metaKey) {
        if (e.key != 'End' || prev_key == 'End')
          e.preventDefault()
        const text = textarea.value
        let start = textarea.selectionStart
        let end = textarea.selectionEnd
        if (e.key == 'Enter') {  // New line with current or coding-language-based extra indentation
          let slice_end
          if (e.shiftKey)  // Skip to line end beforehand
            textarea.selectionStart = textarea.selectionEnd = (text + '\n').indexOf('\n', textarea.selectionDirection == 'backward' ? start : end)
          else
            slice_end = start
          const line_start = text.lastIndexOf('\n', start - 1) + 1
          let indent = '\n' + text.slice(line_start, slice_end).match(/^[ \t]*/)
          if (text.slice(line_start, textarea.selectionStart).match(/([{[(:]|=>|<(div|g|p)\b[^>]*>)\s*$/))
            indent += indent.endsWith(' ') ? '  ' : '\t'
          document.execCommand('insertText', false, indent)
        } else if (e.key == 'Home') {  // Move caret to indentation; if already there, move to logical line start (`Shift` for selection)
          const [caret, anti_caret] = textarea.selectionDirection == 'backward' ? [start, end] : [end, start]
          const line_start = text.lastIndexOf('\n', caret - 1) + 1
          const whitespace = text.slice(line_start).match(/^[ \t]*/)[0].length
          const indent = line_start + (caret == line_start + whitespace ? 0 : whitespace)
          start = Math.max(start, anti_caret)
          if (e.shiftKey && start < indent) {
            textarea.selectionStart = start
            textarea.selectionDirection = 'forward'
          } else
            textarea.selectionStart = indent
          if (e.shiftKey && anti_caret > indent) {
            textarea.selectionEnd = anti_caret
            textarea.selectionDirection = 'backward'
          } else
            textarea.selectionEnd = indent
        } else if (e.key == 'End' && prev_key == 'End') {  // For wrapped lines, second press moves caret to logical line end (`Shift` for selection)
          const caret = (text + '\n').indexOf('\n', start)
          if (e.shiftKey && textarea.selectionEnd > caret && textarea.selectionDirection == 'backward')
            textarea.selectionStart = caret
          else {
            textarea.selectionEnd = caret
            if (!e.shiftKey)
              textarea.selectionStart = caret
          }
        } else if (e.key == 'Tab') {  // Indent / unindent at caret or selection start
          textarea.selectionEnd = start
          if (!e.shiftKey)
            document.execCommand('insertText', false, '\t')
          else if (text[start - 1] == '\t')
            document.execCommand('delete')
          else if (text[start] == '\t') {
            document.execCommand('forwardDelete')
            end -= end > start
          } else if (start > 1 && text.slice(start - 2, start) == '  ') {
            wait = true
            document.execCommand('delete')
            wait = false
            document.execCommand('delete')
          } else if (start && text.slice(start - 1, start + 1) == '  ') {
            wait = true
            document.execCommand('delete')
            wait = false
            document.execCommand('forwardDelete')
            end -= end > start
          } else if (text[start - 1] == ' ')
            document.execCommand('delete')
          else if (text.slice(start, start + 2) == '  ') {
            wait = true
            document.execCommand('forwardDelete')
            wait = false
            document.execCommand('forwardDelete')
            end -= end > start
            end -= end > start
          } else if (text[start] == ' ') {
            document.execCommand('forwardDelete')
            end -= end > start
          }
          textarea.selectionEnd = textarea.selectionStart + end - start
        }
        prev_key = e.key
      } else if (e.key != 'Shift')
        prev_key = null
    })
    
    textarea.addEventListener('input', () => {
      if (!wait)
        pad.put({content: textarea.value})
    })
    
    pad.on(data => {
      const text = textarea.value
      const new_text = data.content
      if (location.search && !location.hash && !grabbed)
          for (let word of new_text.split(/\s+/)) {
            word = word.replace(/^\(|[),.]+$/g, '')
            if (!word.includes('://') && word.match(/\w\.[^\W\d]{2,}/))
              word = 'https://' + word
            try {
              location = new URL(word)
              break
            } catch {}
          }
      grabbed = true
      
      let matched = true
      if ('content' in data && new_text != text) {
        const start = textarea.selectionStart
        const end = textarea.selectionEnd
        const dir = textarea.selectionDirection
        textarea.value = new_text
        const delta = new_text.length - text.length  
        if (text.slice(0, end) == new_text.slice(0, end))
          textarea.setSelectionRange(start, end, dir)
        else if (text.slice(start) == new_text.slice(start + delta))
          textarea.setSelectionRange(start + delta, end + delta, dir)
        else if (end > start)
          if (text.slice(0, start) == new_text.slice(0, start))
            if (text.slice(end) == new_text.slice(end + delta))
              textarea.setSelectionRange(start, end + delta, dir)
            else {
              let i = start
              while (text[i] == new_text[i])
                i++
              textarea.setSelectionRange(start, i, dir)
            }
          else if (text.slice(end) == new_text.slice(end + delta)) {
            let i = end
            while (text[i - 1] == new_text[i - 1 + delta])
              i--
            textarea.setSelectionRange(i + delta, end + delta, dir)
          } else
            matched = false
        else
          matched = false
      }
      if (!matched) {
        let i = 0
        while (text[i] == new_text[i])
          i++
        textarea.setSelectionRange(i, i)
      }
    })
  </script>
</body>
</html>
